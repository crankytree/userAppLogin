<div class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
      <div class="w-full bg-white rounded-lg shadow sm:max-w-md">
          <div class="p-8 space-y-6">
              <h1 class="text-2xl font-bold text-gray-900">
                  Register
              </h1>
              <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="register()">
                <div>
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                  <input type="text" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" placeholder="Your Name" required>
                </div>
                <div>
                  <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                  <input type="text" formControlName="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" placeholder="Your username" required>
                </div>
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                  <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" placeholder="name@email.com" required>
                </div>
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                  <input type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" required>
                </div>
                <button type="submit" class="w-full text-white bg-stone-900 hover:bg-stone-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Register</button>
                <p class="text-sm font-light text-gray-500">
                  Already have an account? <a [routerLink]="['/login']" class="font-medium text-primary-600 hover:underline">Login</a>
                </p>
              </form>
          </div>
      </div>
  </div>
</div>
